# info
application.name=@project.artifactId@
application.version=@project.version@
application.description=@project.description@
properties.environment=${ENV}

server.servlet.context-path=/api/v1

# CORS configuration
cors.configuration=${CORS_CONFIGURATION}

# Cosmos account config
azure.cosmos.uri=${COSMOS_URI}
azure.cosmos.key=${COSMOS_KEY}
azure.cosmos.database=db

# Scheduled task configuration
scheduledTask.trigger = ${CONFIGURATION_TRIGGER}

# Calculator service configuration
service.calculator.url = ${AFM_CALCULATOR_HOST}
service.calculator.retry.maxAttempts = ${AFM_CALCULATOR_RETRY_MAX_ATTEMPTS}
service.calculator.retry.maxDelay = ${AFM_CALCULATOR_RETRY_MAX_DELAY}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
