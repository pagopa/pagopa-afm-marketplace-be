# info
application.name=@project.artifactId@
application.version=@project.version@
application.description=@project.description@
properties.environment=${ENV}

server.servlet.context-path=/api/v1

# CORS configuration
cors.configuration=${CORS_CONFIGURATION}

# Cosmos account config
azure.cosmos.uri=${COSMOS_URI}
azure.cosmos.key=${COSMOS_KEY}
azure.cosmos.database=db

# Scheduled task configuration
# "0 0 12 * * ?" mezzanotte
scheduledTask.trigger = 0 03 15 * * ?

# Calculator service configuration
service.calculator.url = http://localhost:9095
service.calculator.retry.maxAttempts = 1
service.calculator.retry.maxDelay = 2000